<div class="container">
    <div class="max-widht-350 margin-auto">
        <div class="card transform-translate-tb-100">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form action="" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="text" formControlName="username" name="username" id="username" class="form-control" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
